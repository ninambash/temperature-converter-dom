<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Our CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container w-50 text-center mt-7">
      <h1 class="h1">Temperature Converter</h1>
      <!-- Input Form -->
      
      <form class="form-control border-0" style="background-color:rgb(45, 58, 99);" style="width: 900px;">
        <input
          type="text"
          class="form-control"
          id="temp-input"
          placeholder=""
          aria-label="Termperature input"
        />
    
        <div class="btn-container">
        <button class="btn btn-outline-success w-50" style="background-color: rgb(164, 179, 179);"  id="c-f">
          C - F
        </button>
        <button class="btn btn-outline-success w-50" style="background-color: rgb(206, 194, 194);"  id="f-c">
          F -C
        </button>
        <button class="btn btn-outline-success w-50" id="clear-btn" style="background-color: rgb(207, 113, 113);" width="4000px">
          Clear
        </button>
      </form>
    </div>
    </div>
    <div class="card-container">
      <!-- put cards in here programmatically with the dom -->
    </div>
  </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
